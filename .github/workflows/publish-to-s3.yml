name: Publish artifacts to S3

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read    # This is required for actions/checkout
  actions: read

jobs:
  publish-to-s3:  
    name: Publish zipped artifacts to S3
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: Zip terraform modules
        run: .github/scripts/zip-modules.sh

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.PROD_ASSUME_ROLE_ARN }}
          role-session-name: prod-publish-s3
          aws-region: eu-west-1

      - name: Publish spesific version S3
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          aws s3 sync ./artifacts/ s3://no-ordering-services-tf-modules/"${GITHUB_REF#refs/tags/}"/

      - name: Publish latest version to S3
        if: github.ref == 'refs/heads/master'
        run: |
          aws s3 sync ./artifacts/ s3://no-ordering-services-tf-modules/latest/